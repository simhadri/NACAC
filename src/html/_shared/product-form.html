<form class="form product-detail__form" id="productForm" method="post" novalidate="novalidate">
	<label for="firstName">
		<span>First Name</span>
		<input name="firstName" type="text" class="form-control required" required>
		<p class="error-message"></p>
	</label>
	<label for="lastName">
		<span>Last Name</span>
		<input name="lastName" type="text" class="form-control required" required>
		<p class="error-message"></p>
	</label>
	<label for="email">
		<span>Email Address</span>
		<input name="email" type="email" class="form-control required" required>
		<p class="error-message"></p>
	</label>
	<span><input type="submit" class="btn btn--nacac-blue" value="SUBMIT"><a class="form-disclaimer__link" href="#"><sup>*</sup> Why do we ask for your email address?</a></span>
	<p id="error-box__productForm" class="error-box"></p>
</form>
