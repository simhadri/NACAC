<div class="event-block col-sm b-lazy" data-src="../images/event-block-{{loop.index % 2 }}.jpg">
	<header class="event-block__header">
		<i class="fa {{eventBlockIcon | default("fa-calendar")}}"></i> Featured Event
	</header>
	<div class="event-block__content">
		<h2 class="event-block__title">{{eventsBlock}}</h2>
		<p class="event-block__text">Your organization can host a reception, party, or other social event!</p>
	</div>
	<footer class="event-block__footer">
		<a href="#" class="btn btn--clear btn--centered">Learn More</a>
	</footer>
</div>
