<div id="carousel-sponsors" class="carousel slide carousel-sponsors" data-ride="carousel">
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<div class="row">
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/microsoft.png" alt="Microsoft">
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/amazon.png" alt="Amazon">
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/google.png" alt="Google">
				</div>
			</div>
		</div>
		<div class="item">
			<div class="row">
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/microsoft.png" alt="Microsoft">
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/amazon.png" alt="Amazon">
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="/images/logos/google.png" alt="Google">
				</div>
			</div>
		</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-sponsors" role="button" data-slide="prev">

		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#carousel-sponsors" role="button" data-slide="next">
