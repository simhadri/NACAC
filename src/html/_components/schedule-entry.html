<div class="schedule-entry row">
	<div class="schedule__time col-sm-4">
		<h3>7:00am - 8:00am</h3>
	</div>
	<div class="schedule__content col-sm-8">
		<h3 class="schedule__heading">{{ schedule }}</h3>
		<p class="schedule__description">Exhibit Hall {{ loop.index }}</p>
		{% if loop.index == 1 %}
		<span class="schedule__message message--invitation"><i class="fa fa-envelope"></i> By Invitation Only</span>
		{% endif %}
		{% if loop.index == 2 %}
		<span class="schedule__message message--timechange"><i class="fa fa-exclamation-triangle"></i>  New Time/Date</span>
		{% endif %}
	</div>
</div>
